<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            text-transform: none;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .message {
            margin-top: 30px;
            font-size: 1.2em;
            color: #666;
            min-height: 30px;
        }

        .click-count {
            margin-top: 20px;
            font-size: 1em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击测试</h1>
        <button class="button" id="testButton" onclick="handleClick()">点击测试</button>
        <div class="message" id="message"></div>
        <div class="click-count" id="clickCount">点击次数: 0</div>
    </div>

</html>
